<template name="activityEdit">
  <div class="col-sm-12">
    <form class="main form">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <div class="controls">
          <input name="title" type="text" class="form-control" id="title" value="{{title}}" placeholder="Your activity">
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="control-label">Date</label>
        <div class="controls">
          <input type="date" name="date" id="date" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="control-label">Time</label>
        <div class="controls">
          <input type="time" name="time" id="time" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="max-attendees">Maximum number of attendees</label>
        <div class="controls">
          <input type="number" name="max-attendees" id="max-attendees" value="{{maxAttendees}}" placeholder="1" min="1" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="control-label">More Information</label>
        <div class="controls">
          <textarea name="description" id="description" rows="3" value="{{description}}" placeholder="Tell us more about your activity." class="form-control"></textarea>
        </div>
      </div>
      <input type="submit" value="Edit Activity" class="btn btn-primary">
      <hr>
      <a href="#" class="btn btn-danger delete">Delete Activity</a>
    </form>
  </div>
</template>
