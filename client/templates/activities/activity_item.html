<template name="activityItem">
  <div class="activity">
    <div class="activity-content">
      <h3>{{title}}</h3>
      <p><i class="fa fa-clock-o"></i> <span>{{time}}</span></p>
      <p><i class="fa fa-group"> <span>{{attendees}}/{{maxAttendees}}</span></i></p>
      <a href="#" class="join btn btn-default">Join</a>
      <a href="#" class="more-info-link">More info...</a>
      <div class="more-info">
        <h4>More Info</h4>
        <p>{{moreInfo}}</p>
      </div>
    </div>
  </div>
</template>
